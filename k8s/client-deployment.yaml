apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-client
  labels:
    app: portfolio-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio-client
  template:
    metadata:
      labels:
        app: portfolio-client
    spec:
      containers:
      - name: client
        image: portfolio-client:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_LLM_SERVICE_URL
          value: "/api/llm"
        - name: VITE_FILE_SERVICE_URL
          value: "/api/files"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  labels:
    app: portfolio-client
spec:
  type: ClusterIP
  selector:
    app: portfolio-client
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
