apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: portfolio

resources:
  - namespace.yaml
  - configmap.yaml
  - llm-service-deployment.yaml
  - file-service-deployment.yaml
  - client-deployment.yaml
  - nginx-gateway-deployment.yaml
  # Optional: Uncomment to use Ingress instead of NodePort
  # - ingress-example.yaml

# Optional: Add common labels to all resources
commonLabels:
  app.kubernetes.io/part-of: windows-xp-portfolio

# Optional: Add common annotations
commonAnnotations:
  description: "Windows XP Portfolio - Full Stack Application"
